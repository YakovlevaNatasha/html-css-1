<!DOCTYPE html>
<html>
<head>
	<title>Paris</title>
</head>
<body bgcolor="black">
	<div class="main">
		<img src="Paris.png">

			<img src="Friday August, 23rd.png">
		</div>

		<div class="crt">
			<div class="degrees">
				<img src="degrees/12.png">

			<div class="thursday">
				<img src="Thursday/Thursday.png">
